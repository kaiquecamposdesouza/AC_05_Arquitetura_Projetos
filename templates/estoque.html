{% extends "template.html" %}
{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css') }}">
    <form action="{{ url_for('cria_estoque') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <button type="button" class="btn btn-primary" onclick="javascript: history.go(-1)">Voltar</button>
        </fieldset>
        <fieldset>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in lista %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.produto}}</td>
                        <td>{{item.categoria}}</td>
                        <td>{{item.valor}}</td>
                        <td>{{item.quantidade}}</td>
                        <td>{{item.descricao}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </fieldset>
    </form>
{% endblock %}
